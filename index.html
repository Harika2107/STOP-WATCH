<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>

<body>
    <center>
        <!--basic template design-->
    <div class="container">
        <!--heading for the app-->
        <h1>Todays weather</h1>
        <!--input box design-->
        <div class="input">
        <input type="text" name="" id="location-input"/>
        <input type="submit" id="btn"/>
        </div>
        <div class="info">
            <img src="" alt="" id="icon">
            <div id="temp-info"><span id="temp">33</span><span id="deg">&#176</span><span id="c">c</span>
            </div>
            <div id="weather-info">sunny</div>

        </div>

    </div>
    <script src="script.js"></script>
    </center>
